# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py38,py39

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = -Ur{toxinidir}/requirements.txt
commands =
    pytest {posargs}

[testenv:coverage]
deps = -Ur{toxinidir}/requirements.txt
commands =
    coverage erase
    coverage run --source=ursgal {envbindir}/pytest {posargs}
    coverage report -m

