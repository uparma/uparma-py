language: python
python:
- '3.6'
sudo: false

py35-steps: &py35-steps
  env:
    - PATH=/c/Users/travis/AppData/Roaming/Python/Python35/Scripts:/c/Python35:/c/Python35/Scripts:/c/Users/travis/AppData/Roaming/Python/Python35/Scripts:$PATH
    - TOXENV=py35
  before_install:
    - choco install python --version 3.5.4
    - python -m pip install --upgrade pip
    - pip install --user tox

py36-steps: &py36-steps
  env:
    - PATH=/c/Users/travis/AppData/Roaming/Python/Python36/Scripts:/c/Python36:/c/Python36/Scripts:/c/Users/travis/AppData/Roaming/Python/Python36/Scripts:$PATH
    - TOXENV=py36
  before_install:
    - choco install python --version 3.6.8
    - python -m pip install --upgrade pip
    - pip install --user tox

py37-steps: &py37-steps
  env:
  env:
    - PATH=/c/Users/travis/AppData/Roaming/Python/Python37/Scripts:/c/Python37:/c/Python37/Scripts:/c/Users/travis/AppData/Roaming/Python/Python37/Scripts:$PATH
    - TOXENV=py37
  before_install:
    - choco install python --version 3.7.8
    - pip install --user tox

py38-steps: &py38-steps
  env:
  env:
    - PATH=/c/Users/travis/AppData/Roaming/Python/Python38/Scripts:/c/Python38:/c/Python38/Scripts:/c/Users/travis/AppData/Roaming/Python/Python38/Scripts:$PATH
    - TOXENV=py38
  before_install:
    - choco install python --version 3.8.2
    - pip install --user tox
py39-steps: &py39-steps
  env:
  env:
    - PATH=/c/Users/travis/AppData/Roaming/Python/Python39/Scripts:/c/Python39:/c/Python39/Scripts:/c/Users/travis/AppData/Roaming/Python/Python39/Scripts:$PATH
    - TOXENV=py39
  before_install:
    - choco install python --version 3.9.0
    - pip install --user tox

matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: xenial
  - python: 3.8
    env: TOXENV=py38
  - python: 3.9
    env: TOXENV=py39
  - python: 3.6
    env: TOXENV=docu
  - python: 3.6
    env: TOXENV=coverage
  - name: 'py35-windows'
    python: 3.5
    env: TOXENV=py35
    os: windows
    language: shell
    <<: *py35-steps
  - name: 'py36-windows'
    env: TOXENV=py36
    os: windows
    language: shell
    <<: *py36-steps
  - name: 'py37-windows'
    env: TOXENV=py37
    os: windows
    language: shell
    <<: *py37-steps
install:
  - pip install tox-travis
script:
  - tox -e "${TOXENV}"
deploy:
  provider: pypi
  user: pyratez
  password:
    secure: ""
  distributions: sdist bdist_wheel bdist_egg
  on:
    tags: true
    all_branches: true
    skip_existing: true
    skip_cleanup: true
