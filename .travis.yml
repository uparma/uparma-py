language: python
python:
- '3.6'
- '3.7'
- '3.8'
sudo: false
install:
- python setup.py install
- pip install -r requirements.txt
script: pytest
deploy:
  provider: pypi
  user: pyratez
  distributions: sdist bdist_wheel bdist_egg
  on:
    tags: true
    all_branches: true
    skip_existing: true
    skip_cleanup: true
  password:
    secure: 
